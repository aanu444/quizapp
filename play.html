<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Omolola Odunowo">
    <link rel="stylesheet" href="play.css">
    <title>Start QUiz</title>
</head>
<body>
    <div class="container">
        <div id="game">
            <div class="question">
                <p> Questions </p>
                <h6><span id="start">0</span> out of <span id="end">10</span></h6>
            </div>
            <div class="score">
                <p>Score</p>
                <span id="score">0</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="game-text">
            <h2> Answer the following questions:</h2>
            <p id="question-set"> Question</p>
            <ul>
            <li class="choices" data-number="1">Choice</li>
            <li class="choices" data-number="2">Choice 2</li>
            <li class="choices" data-number="3">Choice 3</li>
            <li class="choices" data-number="4">Choice 4</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
